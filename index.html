<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,200;1,300&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3 d-inline">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    
                </div>
            </div>
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h3>Change Your Font</h3>
                    </div>
                    <div class="card-body">
<div class="form-group">
    <label for="">Heading</label>
        <input id="heading" type="text" class="form-control">
</div>
<div class="form-group">
    <label for="">Text align</label><br>
    <label for=""> <input name="align" class="align" type="radio" value="right"> Right </label>
    <label for=""> <input name="align" class="align" type="radio" value="center"> Center</label>
    <label for=""> <input name="align" class="align" type="radio" value="left" checked> Left</label>
</div>
<div class="form-group">
    <label for="">Size</label>
        <input id="size" type="range" class="w-100" min="0" max="100" step="1px" value="20">
</div>
<div class="form-group">
    <label for="">Color</label>
        <input id="color" type="color">
</div>
<div class="form-group">
    <label for="" >Font-Family
     <select name="font" id="" class="form-control my-2">
        <option value="select">-select-</option>
        <option value="Poppins">Poppin</option>
        <option value="Lobster">Lobstar</option>
        <option value="Roboto">Roboto</option>
        <option value="Dancing Script">Dancing Script</option>
        
     </select></label>
</div>
                    </div>

                </div>
                </div> 
            </div>
             <div class="col-md-7">
                <h1></h1>
               </div>
        </div>
      
    </div> 
   <script src="app.js"></script>
  </body>
</html>
